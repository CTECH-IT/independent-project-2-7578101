<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>

    <meta name="author" content="Kyler Nikolai">
    
    <!-- If you are using p5.js to create drawings or games, uncomment the next line: -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

<body>
  <header>
    <h1 class="page-title">The Alliance for Aging Research</h1>
    <p>donate to live forever</p>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
    <li class="thumbnail-item">
      <a href="#" data-image-role="trigger" data-image-title="The Alliance for Aging Research is a nonprofit organization dedicated to finding scientific discoveries that improve the experience of aging and health." data-image-url="img/img1.jpeg">
        <img class="thumbnail-image" src="img/img1.jpeg" alt="Mohammed the otter">
        <span class="thumbnail-title">baby</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#" data-image-role="trigger" data-image-title="Our research will increase how long you will live!" data-image-url="img/DNA.png">
        <img class="thumbnail-image" src="img/DNA.png" alt="Mohammed the otter">
        <span class="thumbnail-title">Mohammed</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#" data-image-role="trigger" data-image-title="future generations will value our research" data-image-url="img/baby.jpg">
        <img class="thumbnail-image" src="img/baby.jpg" alt="Mohammed the otter">
        <span class="thumbnail-title">Baby</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#" data-image-role="trigger" data-image-title="If you dont want to look like a zombie donate to our charity." data-image-url="img/zombie.jpeg">

        <span class="thumbnail-title">Zombie</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#" data-image-role="trigger" data-image-title="" data-image-url="img/logo.jpg">

        <span class="thumbnail-title">Mohammed</span>
      </a>
    </li>
  </ul>
  <div class="detail-image-container">
    <div class="detail-image-frame" data-image-role="frame">
      <img class="detail-image" data-image-role="target" src="img/logo.jpg" alt="">
      <span class="detail-image-title" data-image-role="title"></span>
    </div>
  </main>
  <script src="scripts/main.js"></script>

</html>
